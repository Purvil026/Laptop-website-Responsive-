<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap'">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">BLUE RADIUS</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">SPECS</a></li>
                <li><a class="nav-link" href="#">PRODUCTS</a></li>
                <li><a class="nav-link" href="#">CONTACTS</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>

        <section class="home">
            <div class="introduction">
                <div class="introtext">
                    <h1>BLUE RADIUS LAPTOP: THE BICYCLE FOR THE MIND</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur est ipsam quisquam obcaecati tempore!</p>
                </div>

                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="./img/laptop.png" alt="laptop">
            </div>

        </section>

        <div class="laptop-select">
            <img class="select-icon" src="./img/arrow-left.svg" alt="#">
            <img class="select-icon" src="./img/dot.svg" alt="#">
            <img class="select-icon" src="./img/dot-full.svg" alt="#">
            <img class="select-icon" src="./img/dot-full.svg" alt="#">
            <img class="select-icon" src="./img/arrow-right.svg" alt="#">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="#">
        <img class="med-circle" src="./img/mid-eclipse.svg" alt="#">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="#">

    </main>
    
</body>
</html>
